<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vditor/dist/index.css" />
	<script src="https://cdn.jsdelivr.net/npm/vditor/dist/index.min.js"></script>
	<style>
		.wrapper {
			max-width: 1336px;
			margin: 0 auto;
			padding: 0 10px;
			flex: 1;
			width: 100%;
			box-sizing: border-box;
		}

		.fn-50 {
			height: 30px;
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<div class="fn-50"></div>
		<div id="vditor" class="vditor--fullscreen"></div>
	</div>
</body>

</html>

<script>
	const vditor = new Vditor('vditor', {
		"height": window.innerHeight - 50,
		toolbarConfig: {
			pin: true
		},
		mode: "ir",
		outline: {
			enable: true
		}

	})
</script>
